name: 'Terraform GitHub Actions'
on:
  push:
    branch: [wip_terraform]
jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    steps:
      - name: 'Install Required Packages'
        run: |
          ls -a
          sudo apt-get update -y
          sudo apt-get upgrade -y
          sudo apt-get install -y ansible
      - name: 'Checkout'
        uses: actions/checkout@master
      - name: 'Terraform Init'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 1.2.1
          tf_actions_subcommand: 'init'
          tf_actions_working_dir: '.'
          tf_actions_comment: true
          args:
            '-backend-config="access_key=${{ secrets.AWS_ACCESS_ID }}" -backend-config="secret_key=${{ secrets.AWS_SECRET_KEY}}"'
        env:
          TF_CLI_ARGS: '-var="aws_access_key=${{ secrets.AWS_ACCESS_ID }}" "aws_secret_key=${{ secrets.AWS_SECRET_KEY }}'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Show Plan'
        run: terraform plan
      - name: 'Deploy terraform'
        run: terraform apply -auto-approve
      - name: 'Show list of files'
        run: ls -a
        

